<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HITLER</title>
</head>
<body>
    <marquee behavior="alternate" direction="right"><i>HITMAN FOR HIRE</i></marquee>
    <div class="right-container">
        <div class="left-logo-container">
            <img src="profile.png" alt="logo" id="PNG" width="350" height="400">
            <h2>HITLER GROGER</h2>
            <br><P>GUN FOR HIRE</P></br>
            <h4 class="BlackMarket">BLACK MARKET</h4>
            <div class="icons">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>
            <button>Contact Me</button>
            <audio controls>
                <source src="./Silos.mp3" controls>
            </div>
        </div>
        <div class="left-container">
            <div class="right-form-container">
                <table>
                    <tr>
                        <td>Agent ID:</td>
                        <td>AG-007</td>
                    </tr>
                    <tr>
                        <td>Started: </td>
                        <td>1970</td>
                    </tr>
                    <tr>
                        <td>Skill:</td>
                        <td>Aim Assist</td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td>ACTIVE</td>
                    </tr>
                    <tr>
                        <td>Weapon:</td>
                        <td>Silenced Pistol</td>
                    </tr>
                </table>
                <h1>Hire Me:</h1>

                <div class="form-container">
                    <div class="form-label">
                        <label for="firstname">First Name</label>
                        <input type="text" id="pin" placeholder="First Name" maxlength="10" size="3">
                        <label for="lastname">Last Name</label>
                        <input type="text" placeholder="Last Name">
                        <label for="country">country:</label>
                        <select name="country" id="country" required>
                            <option value="">Select Country</option>
                            <option value="Philippines">Philippines</option>
                            <option value="Thailand">Thailand</option>
                            <option value="China">China</option>
                        </select>
                        <label for="message">Message</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </div>

        </div>
    </div>
</body>
</html>
